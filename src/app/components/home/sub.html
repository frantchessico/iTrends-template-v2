<router-outlet></router-outlet>
<br><br><br>
<section id="books my-5">
  <div class="container my-5">
   
    <div class="row my-5">
     
      <div class="col-lg-3 col-sm-6" *ngFor="let book of books">
       <div class="card card-cascade my-2 viewMy" >


  <div class="view view-cascade overlay">
    <img class="card-img-top" src="{{book.portada}}" alt="Card image cap">
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>


  <div class="card-body card-body-cascade text-center">


    <h6 class="card-title"><strong>{{book.titulo}}</strong></h6>

    <strong class="font-weight-bold indigo-text py-2"><a >Detalhes</a></strong>
    

    <p class="card-text">{{book.telefone}}
    </p>
    <p class="card-text badge badge-danger" *ngIf="book.situacao">{{book.situacao}}
    </p>

  <strong class="font-weight-bold blue-text">{{book.precio}}MZN</strong>

    

  </div>


  <div class="card-footer text-muted text-center">
  
          <a href="{{book.autor}}" class="nav-item ml-2 " *ngIf="book.autor != null"><i class="fa  fa-facebook-square" style="color: #4267b2"></i></a>

    <a href="{{book.oferta}}"  class="nav-item ml-2" *ngIf="book.oferta != null"><i class="fa  fa-twitter-square"></i></a>

    <a href="{{book.link_amazon}}" class="nav-item ml-2 text-secondary" *ngIf="book.link_amazon != null"><i class="fa  fa-instagram"></i></a>
    
  </div>

</div>
      </div>
    </div>
  </div>
</section>

<app-modal [userUid]="userUid"></app-modal>





<div class="text-center">

  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalYT">YouTube Modal</button>
  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalVM">Vimeo Modal</button>
  <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalGM">Google Maps
    Modal</button>

</div>

<!--Modal: Name-->
<div class="modal fade" id="modalYT" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">

    <!--Content-->
    <div class="modal-content">

      <!--Body-->
      <div class="modal-body mb-0 p-0">

        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/A3PDXmYoF5U"
            allowfullscreen></iframe>
        </div>

      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <span class="mr-4">Spread the word!</span>
        <a type="button" class="btn-floating btn-sm btn-fb">
          <i class="fab fa-facebook-f"></i>
        </a>
        <!--Twitter-->
        <a type="button" class="btn-floating btn-sm btn-tw">
          <i class="fab fa-twitter"></i>
        </a>
        <!--Google +-->
        <a type="button" class="btn-floating btn-sm btn-gplus">
          <i class="fab fa-google-plus-g"></i>
        </a>
        <!--Linkedin-->
        <a type="button" class="btn-floating btn-sm btn-ins">
          <i class="fab fa-linkedin-in"></i>
        </a>

        <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
          data-dismiss="modal">Close</button>

      </div>

    </div>
    <!--/.Content-->

  </div>
</div>
<!--Modal: Name-->

<!--Modal: Name-->
<div class="modal fade" id="modalVM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">

    <!--Content-->
    <div class="modal-content">

      <!--Body-->
      <div class="modal-body mb-0 p-0">

        <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
          <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/115098447" allowfullscreen></iframe>
        </div>

      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <span class="mr-4">Spread the word!</span>
        <a type="button" class="btn-floating btn-sm btn-fb">
          <i class="fab fa-facebook-f"></i>
        </a>
        <!--Twitter-->
        <a type="button" class="btn-floating btn-sm btn-tw">
          <i class="fab fa-twitter"></i>
        </a>
        <!--Google +-->
        <a type="button" class="btn-floating btn-sm btn-gplus">
          <i class="fab fa-google-plus-g"></i>
        </a>
        <!--Linkedin-->
        <a type="button" class="btn-floating btn-sm btn-ins">
          <i class="fab fa-linkedin-in"></i>
        </a>

        <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
          data-dismiss="modal">Close</button>

      </div>

    </div>
    <!--/.Content-->

  </div>
</div>
<!--Modal: Name-->

<!--Modal: Name-->
<div class="modal fade" id="modalGM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">

    <!--Content-->
    <div class="modal-content">

      <!--Body-->
      <div class="modal-body mb-0 p-0">

        <!--Google map-->
        <div id="map-container-2" class="z-depth-1-half" style="height: 400px"></div>

      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">

        <button type="button" class="btn btn-primary btn-md">Save location
          <i class="fas fa-map-marker-alt ml-1"></i>
        </button>
        <button type="button" class="btn btn-outline-primary btn-md" data-dismiss="modal">Close
          <i class="fas fa-times ml-1"></i>
        </button>

      </div>

    </div>
    <!--/.Content-->

  </div>
</div>
